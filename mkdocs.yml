site_name: Transformation Flow

theme:
  name: material
  font:
    text: Monserrat
  palette:
    primary: teal
    accent: cyan
  logo: assets/TxFlow_Geometric_Logo_Icon_White_on_Transparent.png
  favicon: assets/TxFlow_Geometric_Logo_Icon_100x100.png
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top    
    
nav:
  - Welcome: 'index.md'
  #- Overview: 'overview-all.md'
  - 'Methodology':
    - The Zen of SQL: 'the-zen-of-sql.md' 
  #  - Overview: 'overview-methodology.md'
  #- Functions: 'overview-functions.md'
  #- Console: 'overview-console.md'

      #- Data Ingestion: 'functions-ingestion.md'
      #- Prepare: 'functions-preparation.md'
      #- Transform: 'functions-transformation.md'

  #- 'Utility Functions':
  #    - Overview: 'utils--overview.md'
      #- String: 'utils-string.md'
      #- JSON: 'utils-json.md'
      #- Data Visualisation: 'utils-dataviz.md'

  #- 'Reference':
      #- Action Codes: 'reference-transformation-codes.md'
    

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - footnotes
  - meta
  - toc:
      baselevel: 2
      
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js

